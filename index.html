<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="bg-pattern-top"
      src="./images/bg-pattern-top.svg"
      alt="bk pattern"
    />
    <main class="card">
      <div class="card__headerbg"></div>
      <img
        class="card__img"
        src="./images/image-victor.jpg"
        alt="profile image"
      />
      <div class="card__info">
        <h1 class="card__name">
          Victor Crest
          <span class="card__age">26</span>
        </h1>
        <p class="card__city">London</p>
      </div>
      <div class="card__line"></div>
      <ul class="card__list">
        <li class="card__listitem">
          <h1 class="list__heading">80K</h1>
          <p class="list__info">Followers</p>
        </li>
        <li class="card__listitem">
          <h1 class="list__heading">803K</h1>
          <p class="list__info">Likes</p>
        </li>
        <li class="card__listitem">
          <h1 class="list__heading">1.4K</h1>
          <p class="list__info">Photos</p>
        </li>
      </ul>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/axlengblom">Axel Engblom</a
      >.
    </div>
    <img
      class="bg-pattern-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt=""
    />
  </body>
</html>
